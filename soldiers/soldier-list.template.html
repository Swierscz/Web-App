        <ul style="list-style-type:none;">
          <li ng-repeat="soldier in $ctrl.soldiers">
				<div class="col-md-3 col-lg-3" style="padding:10px 10px 10px 10px; background-color:#e6e9ed; height:400px;width:600px">
					<div style="background-color:gray; height: 100%; padding: 10px 10px 10px 10px; border-radius:10px;">
					<div style="float:left; height:200px; width:140px">
						<img src={{soldier.imageUrl}}  height="200" width="140">
					</div>
					<div style="margin-left:160px">
						<div ><h1>{{soldier.surname}}</h1></div>
						<div><h1>{{soldier.name}}</h1></div>
						<div><h1>{{soldier.age}}</h1></div>
						<div>{{soldier.age}}</div>
					</div>
					<div style="clear:both"></div>
					</div>
				</div>
          </li>
        </ul>
