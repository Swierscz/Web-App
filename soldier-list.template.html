	<ul style="list-style-type:none;">
          <li ng-repeat="soldier in $ctrl.soldiers">
				<div class="sldFieldContainer col-md-6 col-lg-6">
					<div class="sldFieldContainerWithBackground">
						<div class="leftContainer" style="float:left;">
							<div class="imageAndDataContainer">
								<div class="sldImgContainer" style="float:left;">
									<img class="sldImage" src={{soldier.imageUrl}}>
								</div>
								<div class="soldierData" style="float:left">
									<div ><h1>Stopie≈Ñ: {{soldier.rank}}</h1></div>
									<div><h1>Imie: {{soldier.surname}}</h1></div>
									<div><h1>Nazwisko: {{soldier.name}}</h1></div>
									<div><h1>Wiek: {{soldier.age}}</h1></div>
									<div><h1>Funkcja: {{soldier.function}}</h1></div>
								</div>
							<div style="clear:left"></div>
							</div>
							<div class="equipmentData">
								<div class="title"><strong>Equipment</strong></div>
							</div>
						</div>
						<div class="rightContainer"  style="float:left;">
							<div class="title"><strong>Health Condition</strong></div>
						</div>
						<div style="clear:left"></div>

					</div>
				</div>
          </li>
        </ul>
